<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header">
            <small class="header-logo">BestShop</small>
            <nav class="navigation">
                <ul class="nav-menu">
                    <li class="nav-menu_item"><a href="#">Why us</a></li>
                    <li class="nav-menu_item"><a href="#">Benefits</a></li>
                    <li class="nav-menu_item"><a href="#">Prices</a></li>
                    <li class="nav-menu_item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>

    <section class="opening-section">
        <div class="container opening-section-content">
            <h1 class="opening-section_title">Sell More!</h1>
            <p class="opening-section_text">Open shop on our platform and increase your sales</p>
            <button type="button" class="opening-section_btn">Open your shop</button>
        </div>
        <div class="opening-section-background" ></div>
    </section>

    <section class="statistic-section">
        <div class="container statistic-section-content">
            <h2 class="statistic-section_title">The most popular sales platform in country</h2>
            <div class="statistic-section-text">
                <div class="numbers">
                    <div class="statistic-img">
                        <div class="statistic-photo-background static-bg-first"></div>
                        <img class="statistic-photo statistic-first-photo" alt="person" src="assets/Person.svg">
                    </div>
                    <small class="statistic-number">100000+</small>
                    <p class="statistic-text">daily entries</p>
                </div>
                <div class="numbers">
                    <div class="statistic-img">
                        <div class="statistic-photo-background static-bg-second"></div>
                        <img class="statistic-photo statistic-second-photo" src="assets/Eye.svg" alt="eye">
                    </div>
                    <small class="statistic-number">2000000+</small>
                    <p class="statistic-text">seen products every day</p>
                </div>
                <div class="numbers">
                    <div class="statistic-img">
                        <div class="statistic-photo-background static-bg-third"></div>
                        <img class="statistic-photo statistic-third-photo" src="assets/Catalog.svg" alt="catalog">
                    </div>
                    <small class="statistic-number">10000+</small>
                    <p class="statistic-text">added posts daily</p>
                </div>
            </div>

        </div>
    </section>
</html>
